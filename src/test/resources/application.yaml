server:
  port: 8080
  servlet:
    context-path: /api
  address: localhost

logging:
  level:
    root: INFO
    com:
      fpt:
        ojt: DEBUG
    org:
      hibernate:
        SQL: DEBUG
      springframework:
        web: INFO
      flywaydb: DEBUG

spring:
  main:
    allow-bean-definition-overriding: true
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
    defer-datasource-initialization: false

  flyway:
    enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: test
    password: test

  data:
    redis:
      host: localhost
      port: 6379
      password: test
      database: 0

  threads:
    virtual:
      enabled: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: test@test.com
    password: testpassword
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret

app:
  secret: test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long-1234567890
  default-locale: en
  default-timezone: UTC
  jwt:
    secret: test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long-1234567890
    token:
      expires-in: 3600000
    refresh-token:
      expires-in: 86400000
      expires-in-with-rememberme: 604800000
  otp:
    expiration-minutes: 5

springdoc:
  api-docs:
    path: /v3/api-docs

scalar:
  path: /docs
  url: /v3/api-docs
  enabled: true
